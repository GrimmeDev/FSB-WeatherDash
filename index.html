<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Pages/style.css">
    <title>Weather Report</title>
</head>

<body>
    <!-- Header just says Weather Dashboard -->
    <header class="text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row m-2">
            <!-- Left side bar -->
            <!-- Search for a city w/ button and icon -->
            <!-- Below search results appear, made as buttons -->
            <div class="col-lg-3 border border-dark p-1">
                <div class="form-group mb-3">
                    <label for="CitySearch">Search for a City:</label>
                    <input type="text" class="form-control" placeholder="City Name" aria-label="CitySearch"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchButton"><svg width="1em" height="1em"
                                viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg></button>
                    </div>
                </div>
            </div>
            <!-- Right side 2 rows -->
            <!-- Row 1: Current Day results -->
            <!-- Row 2: 5 Day Forecast -->
            <div class="col-lg-9 border border-dark"></div>
        </div>
    </div>


    <script src="./Pages/mainScript.js"></script>
</body>

</html>
